<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesla Model Y</title>
  <link rel="stylesheet" href="modelx.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">TESLA</h1>
  </header>

  <main>
    <div class="car-info">
    <img class="modelY" src="https://static-assets.tesla.com/configurator/compositor?context=design_studio_2&options=$MTX20,$PN01,$WX00,$IBE00&view=FRONT34&model=mx&size=1920&bkba_opt=1&crop=0,0,0,0&overlay=0&">
      <div class="car-details">
        <h2>Model X</h2>
        <p>Reimagined exterior design, all-new interior.</p>
        <div class="stats">
          <div><strong>327 mi</strong><br>Range (EPA est.)</div>
          <div><strong>125 mph</strong><br>Top Speed</div>
          <div><strong>4.6 sec</strong><br>0-60 mph</div>
        </div>

        <div class="pricing">
          <h3>$41,490</h3>
          <p>Long Range All-Wheel Drive</p>
          <label><input type="checkbox" checked> Include $7,500 Federal Tax credit</label><br>
          <label><input type="checkbox"> Include est. 5-year gas savings of $6,000</label>
        </div>

        <img style="width: 150px;" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Rickrolling_QR_code.png" alt="">
      </div>
    </div>
  </main>
</body>
</html>
